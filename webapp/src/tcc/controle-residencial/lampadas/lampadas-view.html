<form class="form-basic" name="formControleResidencial"  data-ng-submit="vm.enviarComando()"  >
  <div class="row" >
    <div class="col s12">      
      <div class="panel-group">
        <div class="panel panel-primary">
          <div class="panel-heading">Controle de Lampada</div>
          <div class="panel-body">
            <div>
                <h4>Click Para Acender ou Apagar!</h4>
            </div>  
            <div class="btn-group" role="group" aria-label="...">
              <button ng-show="!vm.isLigada(1)" type="submit"  class="btn btn-success">Acender
                 <i class="fa fa-lightbulb-o" ></i>
              </button>
              <button ng-show="vm.isLigada(0)"type="submit" class="btn btn-danger">Apagar
                 <i class="fa fa-lightbulb-o" ></i>
              </button>
            </div>

          </div>
         </div>
        </div>
      </div>
    </div>
</form>
