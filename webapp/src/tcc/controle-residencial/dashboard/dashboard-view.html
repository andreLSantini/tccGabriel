<form class="form-basic" ng-controller="DashBoardController" name="formDashBoard" data-ng-submit="vm.enviarComando()">
  <div class="col-lg-12">
    <h1 class="page-header">
      Dashboard <small>Estat√≠sticas</small>
    </h1>
    <ol class="breadcrumb">
      <li class="active">
        <i class="fa fa-dashboard"></i> Dashboard
      </li>
    </ol>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-italic fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">
              <p ng-bind="ultimacorrente"></p> A</div>
            <div>Corrente!</div>
          </div>
        </div>
      </div>
      <a href="#">
        <div class="panel-footer">
          <span class="pull-left">Ver Detalhes</span>
          <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
          <div class="clearfix"></div>
        </div>
      </a>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-green">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-shower fa-4x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">
              <p ng-bind="ultimavazao"></p> l/min</div>
            <div>Vazao!</div>
          </div>
        </div>
      </div>
      <a href="#">
        <div class="panel-footer">
          <span class="pull-left">Ver Detalhes</span>
          <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
          <div class="clearfix"></div>
          <div class="clearfix"></div>
        </div>
      </a>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-yellow">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-lightbulb-o fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">
              <p ng-bind="ultimapotencia"></p> W</div>
            <div>Potencia!</div>
          </div>
        </div>
      </div>
      <a href="#">
        <div class="panel-footer">
          <span class="pull-left">Ver Detalhes</span>
          <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
          <div class="clearfix"></div>
        </div>
      </a>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-red">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-tachometer fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">
              <p ng-bind="ultimoConsumo"></p> kWh</div>

            <div>Consumo!</div>
          </div>
        </div>
      </div>
      <a href="#">
        <div class="panel-footer">
          <span class="pull-left">Ver Detalhes </span>
          <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
          <div class="clearfix"></div>
        </div>
      </a>
    </div>
  </div>
  </div>
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Graficos Dos Sensores</h3>
      </div>
      <div class="panel-body">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
          <div id="chartContainerPotencia" style="height: 300px; width: 100%;"></div>
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
          <div id="chartContainerCorrente" style="height: 300px; width: 100%;"></div>
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
          <div id="chartContainerConsumo" style="height: 300px; width: 100%;"></div>
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
          <div id="chartContainerVazao" style="height: 300px; width: 100%;"></div>
        </div>
      </div>
    </div>
  </div>
</form>
